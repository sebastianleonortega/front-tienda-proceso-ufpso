<div class="register-container">
    <div class="register-image">
        <img src="assets/images/register.png" alt="Imagen de inicio de sesión">
    </div>
    <div class="register-form">
        <h1>Registrate</h1>

        <form >
            <div class="form-group">
                <label for="username">Usuario</label>
                <input formControlName="email" type="text" id="username" name="username" placeholder="Usuario" appValidateErrors>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input formControlName="password" type="password" id="password" name="password" placeholder="Contraseña">
            </div>
            <button class="get-into" type="submit" >Registrate</button>
            <button class="get-into color-orange" (click)="goBack()"  type="submit" ><em class="icon-arrow-left"></em></button>
        </form>
    </div>
</div>
