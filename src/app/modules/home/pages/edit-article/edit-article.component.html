<div class="add-article" *ngIf="!id">
  <span>Añadir Articulo</span>
  <form [formGroup]="addArticle" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nombre</label>
      <input formControlName="name" type="text" placeholder="Ingrese el nombre del articulo" appValidateErrors>
    </div>
    <div class="form-group">
      <label>Descripción</label>
      <textarea formControlName="description" placeholder="Ingrese una descripción" ></textarea>
    </div>

    <div class="form-group">
      <label>Cantidad</label>
      <input formControlName="stock" type="text" placeholder="Ingrese la cantidad">
    </div>
    <div class="form-group">
      <label>Precio</label>
      <input formControlName="price" type="text" placeholder="Ingrese un precio">
    </div>
    <div class="form-group">
      <label>Categoría</label>
      <select formControlName="category">
        <option *ngFor="let category of categories" [value]="category.value">{{ category.label }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Fecha de admisión</label>
      <input formControlName="dateOfAdmission" type="text" placeholder="Fecha de registro" readonly>
    </div>
    <button class="get-into" type="submit">Añadir</button>
  </form>
</div>

<div class="add-article" *ngIf="id">
  <span>Actualizar usuario</span>
  <form [formGroup]="addArticle" (ngSubmit)="updateArticle()">
    <div class="form-group">
      <label>Nombre</label>
      <input formControlName="name" type="text" placeholder="Ingrese el nombre del articulo" appValidateErrors>
    </div>
    <div class="form-group">
      <label>Descripción</label>
      <textarea formControlName="description" placeholder="Ingrese una descripción" ></textarea>
    </div>
    <div class="form-group">
      <label>Cantidad</label>
      <input formControlName="stock" type="text" placeholder="Ingrese la cantidad">
    </div>
    <div class="form-group">
      <label>Precio</label>
      <input formControlName="price" type="text" placeholder="Ingrese un precio">
    </div>

    <div class="form-group">
      <label>Categoría</label>
      <select formControlName="category">
        <option *ngFor="let category of categories" [value]="category.value">{{ category.label }}</option>
      </select>
    </div>


    <div class="form-group">
      <label>Fecha de admisión</label>
      <input formControlName="dateOfAdmission" type="text" placeholder="Fecha de registro" readonly>
    </div>
    <button class="get-into" type="submit">Actualizar</button>
  </form>
</div>
